name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        env:
          # На всякий случай пробрасываем фейковые токены,
          # но conftest.py и так подставит значения.
          TELEGRAM_BOT_TOKEN: "ci-test-token"
          TELEGRAM_CHAT_ID: "123456"
          TELEGRAM_ERROR_CHAT_ID: "123456"
        run: |
          pytest -q
